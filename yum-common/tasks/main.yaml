---
- name: install core yum packages
  yum: name={{ item }} state=present enablerepo="base,extras,updates" disablerepo="*" update_cache=yes
  with_items:
    - yum-plugin-fastestmirror
    - yum-utils
    - epel-release
  tags:
    - yum

