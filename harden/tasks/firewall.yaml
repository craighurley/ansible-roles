- name: install iptables services
  yum:
    name: iptables-services
    state: present
  tags:
    - firewall
    - yum

- name: copy iptables template
  template:
    src: iptables.j2
    dest: "{{ v_firewall_config }}"
    owner: 0
    group: 0
    mode: 0700
  notify:
    - restart iptables
  tags:
    - firewall

- name: disable firewalld
  service:
    name: firewalld
    enabled: no
    state: stopped
  tags:
    - firewall

- name: enable iptables
  service:
    name: iptables
    enabled: yes
    state: started
  tags:
    - firewall
